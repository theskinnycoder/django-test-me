{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link
      href="{% static 'users/main.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    {% if title %}
    <title>Test Me - {{title}}</title>
    {% else %}
    <title>Test Me</title>
    {% endif %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% include 'users/partials/_header.html' %}

    <main role="main" class="container my-5">
      <div class="mx-auto">
        {% if messages %} {% for message in messages %}
        <div
          class="alert alert-warning alert-{{message.tags}} fade show"
          role="alert"
        >
          <span>{{message}}</span>
          <button
            type="button"
            class="btn-close float-end text-end"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% block content %} {% endblock content %}
      </div>
    </main>
    {% include "users/partials/_footer.html" %}

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'users/helpers.js' %}"></script>
  </body>
</html>
